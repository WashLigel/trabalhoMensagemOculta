<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Oculta</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <h1>
            Mensagem Oculta
        </h1>

    </header>

    <main>
        <form>
            <h3 class="cabecah3">Escolha abaixo o tipo de decodificação:</h3>
            <div class="cabeca">
                <label for="cifraDC">Cifra de César</label>
                <input type="radio" name="bolinha1" id="cifraDC" onclick="mostraIncremento()">
                <label for="base64">Base 64</label>
                <input type="radio" name="bolinha1" id="base64" checked onclick="mostraIncremento()">
            </div>

            <div class=" mid">
                <h4>Escreva sua mensagem:</h4>
                <textarea class="border" name="" id="box1" cols="50" rows="8"></textarea>
                <div class="incremento" id="incremento">
                    <label for="">Escolha a quantidade que deseja incrementar: </label><br>
                    <input type="number" name="number1" id="number2"></input>
                </div>
            </div>
            <div class="end">
                <label for="codificador">Codificar</label>
                <input type="radio" name="bolinha2" id="codificador" checked onclick="trocaTexto()">

                <label for="Decodificar">Decodificar</label>
                <input type="radio" name="bolinha2" id="decodificar" onclick="trocaTexto()">
                <button onclick="cifraBase()" type="button" id="enviar">Codificar</button>
                <textarea class="border" name="" id="box2" cols="50" rows="8"></textarea>
            </div>
        </form>
    </main>

    <footer>

    </footer>
    <script src="./Js/script.js"></script>
</body>

</html>
